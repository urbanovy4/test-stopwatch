<div class="container">
  <div class="stopwatch">
    <span>{{stopWatch.minutes}} m </span>
    <span>{{stopWatch.seconds}} s </span>
  </div>

  <div *ngIf="startBtn">
    <button class="btn btn-green" (click)="startStopWatch()">Start</button>
  </div>
  <div *ngIf="!startBtn">
    <button class="btn btn-red" (click)="stopTimer()">Stop</button>
    <button class="btn btn-yellow" #watchBtn>Watch</button>
    <button class="btn btn-grey" (click)="resetTimer()">Reset</button>
  </div>

</div>
